    :root{

      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --pink:#ff5fa2;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,95,162,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 35%, rgba(0,180,255,.18), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    }

    /* ‚≠ê –∑–≤—ë–∑–¥—ã */
    .stars{
      position:absolute;
      inset:0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(2px 2px at 180px 140px, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(2px 2px at 400px 90px, rgba(255,255,255,.28), transparent 60%),
        radial-gradient(2px 2px at 720px 60px, rgba(255,255,255,.30), transparent 60%),
        radial-gradient(2px 2px at 980px 150px, rgba(255,255,255,.22), transparent 60%);
      opacity:.65;
      animation: drift 14s linear infinite;
    }

    @keyframes drift{
      from{transform:translateY(0)}
      to{transform:translateY(-60px)}
    }

    .wrap{
      position:relative;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(920px,95vw);
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow:0 25px 80px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      overflow:hidden;
    }

    .top{
      display:flex;
      justify-content:space-between;
      padding:18px 18px 8px;
      gap:12px;
    }

    .title{
      font-size:28px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .subtitle{
      margin-top:4px;
      color:var(--muted);
      font-size:14px;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.15);
      color:var(--muted);
      white-space:nowrap;
      height:fit-content;
    }

    .body{

    .tag{
