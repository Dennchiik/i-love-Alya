  <style>
    :root{
      --bg1:#1a0720;
      --bg2:#061a2a;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.05);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,95,162,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 35%, rgba(0,180,255,.18), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      overflow:hidden;
      color:var(--text);
    }

    .card{
      width:min(920px, 95vw);
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow:0 25px 80px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      overflow:hidden;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:18px;
    }

    .title{
      font-size:30px;
      font-weight:800;
    }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
    }

    .pill{
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.15);
      color:var(--muted);
      white-space:nowrap;
    }

    .body{

    }

      margin:0 auto;

      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background:#000;

      display:flex;
      align-items:center;
      justify-content:center;
    }

    video{
      width:100%;
      height:100%;
      object-fit:contain; /* –ù–ï —Ä–µ–∂–µ—Ç */
      background:#000;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 18px 18px;
      font-size:13px;
      color:var(--muted);
    }

    .tag{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.15);
    }
  </style>
</head>
