<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    :root{
      --bg1:#1a0720;
      --bg2:#061a2a;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      overflow:hidden;

      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,95,162,.25), transparent 60%),
        radial-gradient(900px 500px at 85% 35%, rgba(0,180,255,.18), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(900px, 95vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow:0 25px 80px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .top{
      padding:18px;
    }

    .title{
      font-size:28px;
      font-weight:800;
    }

    .subtitle{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    .body{
      padding:0 18px 18px 18px;
    }

    /* ‚úÖ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–¥ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ */

      position:relative;
      width:100%;
      height:65vh;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background:#000;
    }

    /* ‚úÖ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ */
    .videoShell::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("preview.jpg") center/cover no-repeat;
      filter:blur(25px);
      transform:scale(1.2);
      opacity:0.35;
    }

    /* ‚úÖ —Å–∞–º–æ –≤–∏–¥–µ–æ */
    video{
      position:relative;
      z-index:2;
      height:100%;
      width:auto;
      max-width:100%;
      display:block;
      margin:auto;
      object-fit:contain;
      border-radius:16px;
      box-shadow:0 0 40px rgba(0,0,0,.6);
    }

    .footer{
      padding:14px 18px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>

<body>
